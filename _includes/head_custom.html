<!-- Custom head content for tangent/ds documentation -->
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/logo.png">

<!-- Open Graph / Social Media Meta Tags -->
<meta property="og:title" content="{{ page.title | default: site.title }} - {{ site.tagline }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ site.baseurl }}/assets/images/logo.png">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">

<!-- Additional Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  /* Custom font stack */
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  }

  /* Improve code blocks */
  code {
    background-color: #f6f8fa;
    padding: 0.2em 0.4em;
    border-radius: 3px;
    font-size: 0.9em;
  }

  pre code {
    background-color: transparent;
    padding: 0;
  }

  /* Syntax highlighting improvements */
  .highlight {
    border-radius: 6px;
    border: 1px solid #e1e4e8;
  }

  /* Better link colors */
  a {
    color: #667eea;
  }

  a:hover {
    color: #5568d3;
  }

  /* Improve button styles */
  .btn-primary {
    background-color: #667eea;
    border-color: #667eea;
  }

  .btn-primary:hover {
    background-color: #5568d3;
    border-color: #5568d3;
  }

  /* Warning/Info boxes */
  .label {
    border-radius: 4px;
  }

  /* Responsive improvements */
  @media (max-width: 768px) {
    .main-content {
      padding: 1rem;
    }
  }
</style>
