<!-- Custom header for tangent/ds documentation -->
<div class="ds-custom-header">
  <style>
    .ds-custom-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem 1.5rem;
      margin: -1rem -1.5rem 2rem -1.5rem;
      border-bottom: 3px solid #5568d3;
    }

    .ds-header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .ds-header-branding {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .ds-header-logo {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
    }

    .ds-header-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      color: white;
    }

    .ds-header-tagline {
      font-size: 0.9rem;
      opacity: 0.9;
      margin: 0;
      color: white;
    }

    .ds-header-actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .ds-header-btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .ds-header-btn-primary {
      background: white;
      color: #667eea;
    }

    .ds-header-btn-primary:hover {
      background: #f7f7f7;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .ds-header-btn-secondary {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .ds-header-btn-secondary:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
    }

    .ds-header-badge {
      background: rgba(255,255,255,0.2);
      padding: 0.25rem 0.6rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      .ds-custom-header {
        padding: 1rem;
      }

      .ds-header-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .ds-header-actions {
        width: 100%;
        justify-content: flex-start;
      }

      .ds-header-btn {
        flex: 1;
        text-align: center;
      }
    }
  </style>

  <div class="ds-header-content">
    <div class="ds-header-branding">
      {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} logo" class="ds-header-logo">
      {% endif %}
      <div>
        <h1 class="ds-header-title">{{ site.title }}</h1>
        <p class="ds-header-tagline">{{ site.tagline }}</p>
      </div>
    </div>

    <div class="ds-header-actions">
      <span class="ds-header-badge">v{{ site.version | default: "0.3.0" }}</span>
      <a href="{{ site.baseurl }}/getting-started" class="ds-header-btn ds-header-btn-primary">
        Get Started
      </a>
      <a href="https://github.com/{{ site.repository }}" class="ds-header-btn ds-header-btn-secondary" target="_blank" rel="noopener">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="vertical-align: text-bottom; margin-right: 4px;">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        GitHub
      </a>
    </div>
  </div>
</div>
